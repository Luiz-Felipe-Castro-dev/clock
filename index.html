<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="coolClock.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Timer</h1>
      <h4 class="timer">00:00</h4>
      <div class="buttonWrapper">
        <button id="playButton">Play</button>
  
        <button id="PauseButton">Pause</button>
        <select name="" id="selecti">
          <option value="D ">Duolingo</option>
          <option value="C ">Personal Code</option>
        </select>
      </div>
      <div class="editWrapper">
        <label for="timerEdit">
          Edit timer
          <input id="timerEdit" type="text">
        </label>
        <button id="editButton"> Editar Timer</button>
      </div>
    </div>

    <script src="scripts.js" defer></script>
    <script src="clockLogic.js" defer></script>
  </body>
</html>
